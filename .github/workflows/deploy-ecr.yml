name: Deploy to AWS App Runner

on:
  push:
    branches:
      - main
      - staging

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: apprunner-deploy
      cancel-in-progress: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::112241425012:role/GitHubOIDCAppRunnerRole
          aws-region: eu-west-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push Docker image
        id: build-image
        run: |
          IMAGE_TAG=${{ github.ref_name }}
          IMAGE_URI=${{ steps.login-ecr.outputs.registry }}/simplifiedapps/todo-app:$IMAGE_TAG

          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI

          # Get digest reference
          DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' $IMAGE_URI)
          echo "image_uri=$DIGEST" >> $GITHUB_OUTPUT

      - name: Deploy new image to AWS App Runner
        env:
          IMAGE_URI: ${{ steps.build-image.outputs.image_uri }}
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            SERVICE_ARN="arn:aws:apprunner:eu-west-1:112241425012:service/todo-app-service-dev/a32a2297b49b45eb82177f9aad5e3af5"
          else
            SERVICE_ARN="arn:aws:apprunner:eu-west-1:112241425012:service/todo-app-service/f3ab2871abf843eeba10ccd44eb5c950"
          fi

          echo "Deploying image: $IMAGE_URI"

          # Give AWS a few seconds to update state propagation
          sleep 20

          echo "Waiting for App Runner service to be ready..."
          for i in {1..60}; do
            STATUS=$(aws apprunner describe-service --service-arn "$SERVICE_ARN" --query "Service.Status" --output text)
            echo "Current status: $STATUS"
            [ "$STATUS" = "RUNNING" ] && break
            sleep 10
          done

          aws apprunner update-service \
            --service-arn "$SERVICE_ARN" \
            --source-configuration "ImageRepository={ImageIdentifier=$IMAGE_URI,ImageRepositoryType=ECR},AutoDeploymentsEnabled=false"

          echo "Deployment completed successfully."
